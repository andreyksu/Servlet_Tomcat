<!DOCTYPE html>
<html>

<head>
  <title>Chat Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF8">
  <meta charset="utf-8">
  <meta name="description" content="Описание">
  <meta name="keywords" content="Набор, ключевых, слов, для, поиска">
  <meta name="author" contetn="Имя автора">
  <script type="text/javascript" src="/ChatOnServlet/js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="/ChatOnServlet/js/forMessagePage.js" defer></script>
  <link type="text/css" href="/ChatOnServlet/css/main.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/ChatOnServlet/images/mail.ico" type="image/x-icon">
</head>

<body onload="getListOfUsers()">
  <div class="root style_fb">
    <nav class="main_block style_fb">
      <header>
        <form class="list_of_user">
          <input type="search" placeholder="Search user">
          <button type="button">GO</button>
        </form>
      </header>
      <ul class="list_of_user" id="spaceForRecipients">
      </ul>
    </nav>
    <section class="main_block style_fb">
      <header>
        <h3 id="title_for_message">Выберите собеседника!</h3>
        <a href="#" onclick="unAuthorized()">Выйти</a>
      </header>
      <div class="message_container">
        <section id="spaceForMessage">
        </section>
      </div>
      <footer>
        <form id="put_message" onsubmit="sendMessageOnServer();return false;">
          <input name="MessageText" placeholder="Put the message" wrap="soft" id="messageTextField"></input>
          <button type="button" value="Send" onclick="sendMessageOnServer()"></button>
        </form>
        <input type="file" name="file" id="ChooseFile" onchange="handleFiles(this.files)" accept="text/*"/>
        <label for="ChooseFile" id="LableChooseFile"></label>
        <label onclick="sendSelectedFilesFetch()">Send</label>
      </footer>
    </section>
  </div>
</body>

</html>
